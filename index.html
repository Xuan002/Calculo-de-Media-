<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main class="corpo">
        <div class="container">
            <form class="formNotas" action="">
                <header class="cabecalho"><h2>Calculo de Média</h2></header>
                <div class="form-notas" id="form-notas">
                    <div class="group">
                        <input id="inp1" required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>1° bimestre</label>
                      </div>
                <div class="form-notas" id="form-notas">
                    <div class="group">
                        <input id="inp2" required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>2° bimestre</label>
                      </div>
                      <span id="resultado"></span>
                      <button class="btn" id="btnCalcular">Calcular</button>
                    </div>
                
            </form>
        </div>
    </main>
    
<script src="main.js"></script>
</body>
</html>
